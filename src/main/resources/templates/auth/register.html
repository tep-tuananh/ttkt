
<!doctype html>
<html class="no-js" lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Page Title -->
	<title>Sinrato - Mega Shop Electronics eCommerce Bootstrap 4 Template</title>
	<!--Fevicon-->
	<link rel="icon" th:href="@{/fe/img/icon/favicon.ico}" type="image/x-icon" />
	<!-- Bootstrap css -->
    <link rel="stylesheet" th:href="@{/fe/css/bootstrap.min.css}">
    <!-- linear-icon -->
    <link rel="stylesheet" th:href="@{/fe/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/fe/css/linear-icon.css}">
    <!-- all css plugins css -->
    <link rel="stylesheet" th:href="@{/fe/css/plugins.css}">
    <!-- default style -->
    <link rel="stylesheet" th:href="@{/fe/css/default.css}">
    <!-- Main Style css -->
    <link rel="stylesheet" th:href="@{/fe/css/style.css}">
    <!-- responsive css -->
    <link rel="stylesheet" th:href="@{/fe/css/responsive.css}">

    <!-- Modernizer JS -->
    <script th:src="@{fe/js/vendor/modernizr-3.5.0.min.js}"></script>
</head>
<body>
	<!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- header area start -->
 <th:block th:insert="/layout/header"></th:block>

    <!-- breadcrumb area start -->
    <div class="breadcrumb-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-wrap">
                        <nav aria-label="breadcrumb">
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Register</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb area end -->

    <!-- Start of Login Wrapper -->
    <div class="login-wrapper pb-70">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <main id="primary" class="site-main">
                        <div class="user-login">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12">
                                    <div class="section-title text-center">
                                        <h3>Create an Account</h3>
                                    </div>
                                </div>
                            </div> <!-- end of row -->
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8 offset-xl-2">
                                    <div class="registration-form login-form">
                                        <form action="/add-user" th:object="${user}" method="post">
                                            <div class="login-info mb-20">
                                                <p>Already have an account? <a href="/login">Log in instead!</a></p>
                                            </div>
                                            <div class="form-group mb-3 row">
                                                <label for="f-name" class="col-12 col-sm-12 col-md-4 col-form-label">Full Name</label>
                                                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                    <input type="text" th:field="${user.fullName}" class="form-control" id="f-name" required="">
                                                </div>
                                            </div>
                                            <div class="form-group mb-3 row">
                                                <label for="email" class="col-12 col-sm-12 col-md-4 col-form-label">Email Address</label>
                                                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                    <input type="text" th:field="${user.email}" class="form-control" id="email" required="">
                                                </div>
                                            </div>
                                            <div class="form-group mb-3 row">
                                                <label for="username" class="col-12 col-sm-12 col-md-4 col-form-label">User Name</label>
                                                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                    <input type="text" th:field="${user.userName}" class="form-control" id="username" required="">
                                                </div>
                                            </div>
                                            <div class="form-group mb-3 row">
                                                <label for="inputpassword" class="col-12 col-sm-12 col-md-4 col-form-label"> Password</label>
                                                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                    <input type="password" th:field="${user.password}" class="form-control" id="inputpassword" required="">
                                                </div>
                                            </div>

                                            <div class="form-group mb-3 row">
                                                <label for="phone" class="col-12 col-sm-12 col-md-4 col-form-label">Phone</label>
                                                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                    <input type="text" th:field="${user.phone}" class="form-control" id="phone"  required="">
                                                </div>
                                            </div>
                                            <div class="form-group mb-3 row">
                                                <label for="address" class="col-12 col-sm-12 col-md-4 col-form-label">Adress</label>
                                                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                    <input type="text" th:field="${user.address}" class="form-control" id="address"  required="">
                                                </div>
                                            </div>
                                            <div class="form-check row g-0 mt-5">
                                                <div class="col-12 col-sm-12 col-md-8 offset-md-4 col-lg-6 offset-lg-4">
                                                    <div class="custom-checkbox">
                                                        <input class="form-check-input" type="checkbox" id="offer">
                                                        <span class="checkmark"></span>
                                                        <label class="form-check-label" for="offer">Receive offers from our partners</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-check row g-0 mt-4">
                                                <div class="col-12 col-sm-12 col-md-8 offset-md-4 col-lg-8 offset-lg-4">
                                                    <div class="custom-checkbox">
                                                        <input class="form-check-input" type="checkbox" id="subscribe" required="">
                                                        <span class="checkmark"></span>
                                                        <label class="form-check-label" for="subscribe">Sign up for our newsletter<br>Subscribe to our newsletters now and stay up-to-date with new collections, the latest lookbooks and exclusive offers..</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="register-box d-flex justify-content-end mt-20">
                                                <button type="submit" class="btn btn-secondary">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- end of user-login -->
                    </main> <!-- end of #primary -->
                </div>
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div>
    <!-- End of Login Wrapper -->

   <!-- scroll to top -->
    <div class="scroll-top not-visible">
        <i class="fa fa-angle-up"></i>
    </div> <!-- /End Scroll to Top -->

    <!-- footer area start -->  
<th:block th:insert="/layout/footer"></th:block>
    <!-- footer area end -->


	<!-- all js include here -->
    <script th:src="@{/fe/js/vendor/jquery-1.12.4.min.js}"></script>
    <script th:src="@{fe/js/bootstrap.min.js}"></script>
    <script th:src="@{fe/js/plugins.js}"></script>
    <script th:src="@{fe/js/ajax-mail.js}"></script>
    <script th:src="@{fe/js/main.js}"></script>
</body>

</html>
